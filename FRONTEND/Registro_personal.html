<!DOCTYPE html>

<head>

<title>Registro de Nuevo Personal</title>

<style>
    * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        margin: 0;
    }

    .contenido {
        min-height: 100vh;
        position: relative;
        background-image: url("file:///C:/Users/jcarr/Documents/web/proyecto_Pagina/PlantelUMB1.jpg");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .contenido::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(123, 30, 58, 0.55);
        z-index: 1;
    }

    /* Botón regresar fuera del formulario */
    .btn-regresar {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 3;
        background: #ffffff;
        color: #7b1e3a;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .formulario {
        position: relative;
        z-index: 2;
        background: rgba(255,255,255,0.95);
        width: 460px;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .formulario h3 {
        text-align: center;
        color: #7b1e3a;
    }

    .formulario label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
        color: #7b1e3a;
    }

    .formulario input,
    .formulario select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
    }

    .formulario button {
        width: 100%;
        margin-top: 18px;
        padding: 11px;
        background: #7b1e3a;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    .modal-contenido {
        background: white;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        width: 360px;
    }

    .modal-contenido h2 {
        color: #7b1e3a;
    }

    .modal-contenido button {
        width: 100%;
        margin-top: 12px;
        padding: 10px;
        font-size: 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #7b1e3a;
        color: white;
    }
</style>

<script>

    const modal = document.getElementById("modal");
