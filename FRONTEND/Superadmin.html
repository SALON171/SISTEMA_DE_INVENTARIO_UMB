<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel SuperAdmin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        header {
            background-color: #7A001E;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #5c0016;
            padding: 10px;
            text-align: center;
        }

        nav button {
            background: white;
            color: #7A001E;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        section {
            padding: 20px;
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        h2 {
            color: #7A001E;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 2px solid #7A001E;
            border-radius: 6px;
        }

        button.action {
            background-color: #7A001E;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Panel SuperAdministrador</h1>
</header>

<nav>
    <button onclick="mostrar('presupuesto')">Presupuesto</button>
    <button onclick="mostrar('productos')">Productos</button>
    <button onclick="mostrar('envios')">Envíos por UES</button>
    <button onclick="mostrar('factura')">Factura</button>
</nav>

<section>

    <div id="presupuesto" class="box" style="display:none;">
        <h2>Presupuesto Mensual</h2>
        <input type="number" placeholder="Monto mensual">
        <button class="action">Guardar</button>
    </div>

    <div id="productos" class="box" style="display:none;">
        <h2>Registro de Productos</h2>
        <input type="text" placeholder="Producto">
        <input type="number" placeholder="Costo unitario">
        <input type="number" placeholder="Cantidad">
        <button class="action">Agregar</button>
    </div>

    <div id="envios" class="box" style="display:none;">
        <h2>Asignación de Material</h2>
        <select>
            <option>UES Norte</option>
            <option>UES Sur</option>
            <option>UES Centro</option>
        </select>
        <input type="text" placeholder="Producto">
        <input type="number" placeholder="Cantidad a enviar">
        <button class="action">Registrar envío</button>
    </div>

    <div id="factura" class="box" style="display:none;">
        <h2>Factura</h2>
        <p>Escuela</p>
        <p>Fecha: <script>document.write(new Date().toLocaleDateString())</script></p>
        <table border="1" width="100%" cellpadding="5">
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Costo</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Ejemplo</td>
                <td>10</td>
                <td>$50</td>
                <td>$500</td>
            </tr>
        </table>
        <br>
        <button class="action" onclick="window.print()">Imprimir</button>
    </div>

</section>

<script>
    function mostrar(id) {
        document.querySelectorAll('.box').forEach(div => div.style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }
</script>

</body>
</html>
