<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMB - Página de Inicio</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("fondo1.jpeg"); /* PON AQUÍ TU IMAGEN */
            background-size: cover;
            background-position: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Capa transparente vino */
        .overlay {
            background-color: rgba(128, 0, 32, 0.75); /* vino con transparencia */
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Caja blanca del centro */
        .contenedor {
            background-color: white;
            padding: 40px;
            width: 350px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        h1 {
            color: #800020;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .boton {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #800020;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .boton:hover {
            background-color: #a00035;
        }
    </style>
</head>

<body>

    <div class="overlay">
        <div class="contenedor">
            <h1>Universidad UMB</h1>

            <a href="login.html" class="boton">Iniciar Sesión</a>
            <a href="registro.html" class="boton">Registrar Nuevo Usuario</a>
        </div>
    </div>

</body>
</html>
